<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/celular-instagram.png" alt="celular-instagram">
        </div>
        
        <div class="intagram-continue">

            <div class="group">
                <img src="img/ajlEU-wEDyo.png" alt="instagram-logo">
                
                <div class="profile-photo">
                    <img src="./img/astronaut-jellyfish-space-digital-art-uhdpaper.com-hd-107.jpg" alt="">
                </div>

                <a href="#" class="intagram-login">Continue como Thiago Muniz</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>
        </div>

        <div class="group">
            <p class="not-account">Não é Thiago Muniz?</p>

            <p class="not-account">
                <span class="link-blue">Alternar Contas</span>
                 ou 
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>

        <div class="get-the-app">
            <p class="get-app">Beixe o aplicativo.</p>

            <div class="download">
                <a href="#" class="app-download"><img src="./img/apple-download.png" alt="downloads-intagram-apple"></a>
                <a href="#" class="app-download"><img src="./img/android-download.png" alt="downloads-intagram-android"></a>
            </div>
            
            
        </div>

    </div>
</body>
</html>
